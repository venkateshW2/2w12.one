<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2W12.ONE - Audio Tools & Portfolio</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'JetBrains Mono', monospace;
            background: #fafafa;
            color: #1a1a1a;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container { max-width: 800px; text-align: center; padding: 20px; }
        h1 { font-size: 48px; margin-bottom: 20px; letter-spacing: 4px; }
        .subtitle { font-size: 14px; color: #666; margin-bottom: 60px; }
        .tools-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); 
            gap: 20px; 
            margin-bottom: 40px; 
        }
        .tool-card {
            background: #eeeeee;
            border: 1px solid #e1e1e1;
            padding: 30px 20px;
            text-decoration: none;
            color: #1a1a1a;
            transition: all 0.3s ease;
            border-radius: 4px;
        }
        .tool-card:hover { 
            background: #e1e1e1; 
            transform: translateY(-2px); 
        }
        .tool-title { font-size: 16px; margin-bottom: 8px; }
        .tool-desc { font-size: 12px; color: #666; }
        .portfolio-link {
            font-size: 14px;
            color: #777;
            text-decoration: none;
            border-bottom: 1px solid #777;
            padding-bottom: 2px;
        }
        .portfolio-link:hover { color: #1a1a1a; border-color: #1a1a1a; }
    </style>
</head>
<body>
    <div class="container">
        <h1>2W12.ONE</h1>
        <div class="subtitle">Audio Tools & Portfolio by Venkatesh Iyer</div>
        
        <div class="tools-grid">
            <a href="tools/visualizer/" class="tool-card">
                <div class="tool-title">VISUALIZER</div>
                <div class="tool-desc">Real-time audio spectrum</div>
            </a>
            <a href="tools/youtube/" class="tool-card">
                <div class="tool-title">YOUTUBE</div>
                <div class="tool-desc">Audio downloader</div>
            </a>
            <a href="tools/keyfinder/" class="tool-card">
                <div class="tool-title">KEY FINDER</div>
                <div class="tool-desc">Musical key detection</div>
            </a>
        </div>
        
        <a href="portfolio/" class="portfolio-link">â†’ VIEW PORTFOLIO</a>
    </div>
</body>
</html>
